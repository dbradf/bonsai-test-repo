bonsai_pots:
  - name: npm
    path: bonsai/npm.pot.yml
    description: Work with node.js npm commands.

  - name: mongo
    path: bonsai/mongo.pot.yml
    description: Start a mongodb instance to run against.
    include_files:
      - bonsai/get_mongo_server
      - bonsai/start_mongo_server
      - bonsai/stop_mongo_server

  - name: poetry
    path: bonsai/poetry.pot.yml
    description: Work with python poetry commands.
